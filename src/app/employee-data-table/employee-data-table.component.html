<table mat-table [dataSource]="employeedatabyApi" class="mat-elevation-z8 demo-table">

  <ng-container matColumnDef="fullname">
    <th mat-header-cell *matHeaderCellDef>Firstname</th>
    <td mat-cell *matCellDef="let element"> {{element.firstname+" "+element.middlename+" "+element.lastname}} </td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>
  <ng-container matColumnDef="contactnumber">
    <th mat-header-cell *matHeaderCellDef>Contact Number</th>
    <td mat-cell *matCellDef="let element"> {{element.contactnumber}} </td>
  </ng-container>
  <ng-container matColumnDef="pincode">
    <th mat-header-cell *matHeaderCellDef>Pincode</th>
    <td mat-cell *matCellDef="let element"> {{element.pincode}} </td>
  </ng-container>
  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef>Gender</th>
    <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
  </ng-container>
  <ng-container matColumnDef="employeetype">
    <th mat-header-cell *matHeaderCellDef>Employee Type</th>
    <td mat-cell *matCellDef="let element"> {{element.employeetype}} </td>
  </ng-container>
  <ng-container matColumnDef="Action(s)">
    <th mat-header-cell *matHeaderCellDef>Action(s)</th>
    <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary" [routerLink]="['/view',element.code]">{{element.btnview}}</button></td>
  </ng-container>




  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
